<!DOCTYPE html>
<html lang="en">
  <head>
    <title>profile page netflix</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./profile.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./Netflix-assets/assets/netflix_logo.png" alt="logo" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-8 col-md-8 offset-md-2">
            <h1 class="text-center">Edit Profile</h1>
            <hr />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row align-items-start justify-content-center">
          <div class="col-4 col-sm-3 text-center">
            <img / class="im-profile align-baseline "
            src="./Netflix-assets/assets/avatar.png">
          </div>
          <div class="col-8 col-sm-6 col-md-4 text-secondary">
            <section>
              <button
                class="bg-secondary bg-opacity-75 text-white border-0 p-2 pe-5"
              >
                Strive Student
              </button>
              <div class="dropdown genre-dropdown">
                <p>language:</p>
                <button
                  class="bg-dark text-white border border-white dropdown-toggle p-2"
                  type="button"
                >
                  English
                </button>
              </div>
            </section>
            <hr />
            <section>
              <h4>Maturity Settings:</h4>
              <button
                class="bg-secondary bg-opacity-25 text-white border-0 p-2"
              >
                ALL MATURITY RATING
              </button>
              <p>Show titles of all maturity ratings for this profile</p>
              <button
                class="bg-black text-secondary border border-secondary px-4"
              >
                EDIT
              </button>
            </section>
            <hr />

            <div class="form-container">
              <h4>Autoplay controls</h4>
              <form>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black border border-secondary"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="option1">
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black border border-secondary"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="option2">
                    Autoplay prevlews while browsing on all devices
                  </label>
                </div>
              </form>
            </div>

            <hr />
            <p class="d-inline-flex gap-1">
              <button class="bg-white text-black px-4">SAVE</button>

              <button
                class="bg-black text-secondary border border-secondary px-4"
              >
                CANCEL
              </button>

              <button
                class="bg-black text-secondary border border-secondary px-4"
              >
                DELETE PROFILE
              </button>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
